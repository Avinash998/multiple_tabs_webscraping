	<script

<body>

<button  type="button" id="but1" target="_blank">click here</button>
<h3>Followers:</h3><h3 id="git_follwers"></h3>
</body>
<script type="text/javascript">
	$(document).ready(()=>{
		console.log("jquery is ready");
		var followers_count = $('#git_follwers');

  			// document.getElementById("git_follwers").innerText = followers;
		});
		
		var name2 = "DudeSum";
		$.get('https://www.hackerrank.com/' + name2, function(response) {
		  console.log(response);
		});

		var button = document.getElementById('but1');
		$(button).on("click",()=>{
			console.log("button is clicked1");
			for(var i=0;i<1;i++){
				console.log("value of i = ",i);
				window.open("https://www.google.com/", '_blank');
			}
		});

	});
</script>
